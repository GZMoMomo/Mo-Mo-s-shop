<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="bootstrap-3.4.1-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="col-sm-6 col-md-4" th:replace="top :: top"></div>
    <script>
        $(function(){

            $(".registerForm").submit(function(){
                if(0==$("#name").val().length){
                    $("span.errorMessage").html("请输入用户名");
                    return false;
                }
                if(0==$("#password").val().length){
                    $("span.errorMessage").html("请输入密码");
                    return false;
                }

                return true;
            });
        })
    </script>
    <div class="container">
        <h1 class=" col-md-offset-3"><p class="text-warning">Mo&Mo's</p></h1>
        <p class="bg-danger" th:if="${msg!=null}" th:text="${msg}"></p>
        <form class="form-signin" action="register" method="post">
            <h2 class="form-signin-heading"><p class="text-warning">欢迎注册Mo&Mo's</p></h2>
            <label>
                <input type="radio" name="rid" rid="2"  value="2" checked>
                普通用户注册
            </label>

            <label for="name" class="sr-only">UserName</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="UserName" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </form>
    </div> <!-- /container -->
    <div th:replace="footer :: footer"></div>

</body>
<style>
    body {

    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: 400;
    }
    .form-signin .form-control {
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
</html>
