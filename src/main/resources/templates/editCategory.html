<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>



<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑分类</h4>
</div>
<div class="modal-body">
<form action="updateCategory" method="post" onsubmit="return checkEmpty()">
    <div class="form-group ">
        <label for="exampleeditCategoryname">分类名称</label>
        <input type="text"  class="form-control " id="exampleeditCategoryname" name="name" th:value="${c.name}">
        <input name="id" type="hidden" th:value="${c.id}">
    </div>
    <div class="form-group ">
        <label for="image">分类图片</label>
        <input type="file" id="image">
        <p class="help-block">Select separate picture</p>
    </div>
    <div class="modal-footer ">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" id="editcategorySubmit" class="btn btn-primary">提交</button>
    </div>
</form>
</div>


<script>
    function  checkEmpty() {
        var valuename=document.getElementById('exampleeditCategoryname').value.length;
        var value=document.getElementById('image').value.length;
        if(valuename==0) {
            alert("分类名称不能为空!");
            return false;
        }
        if(value==0) {
            alert("图片不能为空!");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
