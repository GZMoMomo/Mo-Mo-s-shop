<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="bootstrap-3.4.1-dist/js/bootstrap.js"></script>
</head>
<body>
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑产品</h4>
                </div>
                <div class="modal-body">
                    <form action="updateProduct" method="post" enctype="multipart/form-data" onsubmit="return checkEmpty()">
                        <div class="form-group ">
                            <label for="exampleInputEditProductname">产品名称</label>
                            <input type="text"  class="form-control " id="exampleInputEditProductname" name="name" th:placeholder="${p.name}">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEditProductsubTitle">产品小标题</label>
                            <input type="text"  class="form-control " id="exampleInputEditProductsubTitle" name="subtitle" th:placeholder="${p.subtitle}">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEditProductoriginalPrice">原价格</label>
                            <input type="text"  class="form-control " id="exampleInputEditProductoriginalPrice" name="originalprice" th:placeholder="${p.originalprice}">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEditProductpromotePrice">优惠价格</label>
                            <input type="text"  class="form-control " id="exampleInputEditProductpromotePrice" name="promoteprice" th:placeholder="${p.promoteprice}">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEditProductstock">库存数量</label>
                            <input type="text"  class="form-control " id="exampleInputEditProductstock" name="stock" th:placeholder="${p.stock}">
                            <input name="cid" type="hidden" th:value="${cid}" >
                            <input name="id" type="hidden" th:value="${p.id}" >
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEditProductpromotePrice">添加日期</label>
                            <input type="date"  class="form-control " name="createdate" >
                        </div>
                        <div class="form-group ">
                            <label for="imageEdit">产品图片</label>
                            <input type="file" id="imageEdit" accept="image/*" name="image" >
                            <p class="help-block">Select separate picture</p>
                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" id="categorySubmit" class="btn btn-primary" >提交</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->


                <script>
                    function  checkEmpty() {
                        var valuename=document.getElementById('exampleInputEditProductname').value.length;
                        var value=document.getElementById('imageEdit').value.length;

                        if(valuename==0) {
                            alert("产品名称不能为空!");
                            return false;
                        }
                        if(document.getElementById('exampleInputEditProductsubTitle').value.length==0) {
                            alert("产品小标题不能为空!");
                            return false;
                        }
                        if(document.getElementById('exampleInputEditProductoriginalPrice').value.length==0) {
                            alert("产品原价格不能为空!");
                            return false;
                        }
                        if(document.getElementById('exampleInputEditProductpromotePrice').value.length==0) {
                            alert("产品优惠价格不能为空!");
                            return false;
                        }
                        if(document.getElementById('exampleInputEditProductstock').value.length==0) {
                            alert("产品库存数量不能为空!");
                            return false;
                        }
                        if(value==0) {
                            alert("图片不能为空!");
                            return false;
                        }
                        return true;
                    }


                </script>
</body>
</html>
