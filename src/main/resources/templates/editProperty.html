<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>



<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑分类</h4>
</div>
<div class="modal-body">
    <form action="updateProperty" method="post" onsubmit="return checkEmpty()">
        <div class="form-group ">
            <label for="exampleeditPropertyname">属性名称</label>
            <input type="text"  class="form-control " id="exampleeditPropertyname" name="name" th:value="${p.name}">
            <input name="id" type="hidden" th:value="${p.id}">
            <input name="cid" type="hidden" th:value="${p.cid}">
        </div>
        <div class="modal-footer ">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" id="editPropertySubmit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>


<script>
    function  checkEmpty() {
        var valuename=document.getElementById('exampleeditPropertyname').value.length;
        if(valuename==0) {
            alert("属性名称不能为空!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
