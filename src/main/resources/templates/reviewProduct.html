<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="bootstrap-3.4.1-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="col-sm-6 col-md-4" th:replace="top :: top"></div>
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">评价</div>
        <div class="panel-body">
            <form action="submitreview">
                <div class="form-group" >
                    <label for="exampleInputEmail1">评价</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="content"  placeholder="评价">
                    <input type="hidden" name="pid" th:value="${p.id}">
                    <input type="hidden" name="oid" th:value="${o.id}">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
